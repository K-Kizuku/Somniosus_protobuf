syntax = "proto3";

package twitter.account.resources;

import "google/protobuf/timestamp.proto";

message Tweet {
  string id = 1;
  string content = 2;
  repeated string image_url_list = 3;
  google.protobuf.Timestamp created_at = 4;
  string account_id = 5;
  string reply_to = 6;
  string root = 7;
};

message Account {
  string id = 1;
  string name = 2;
  string description = 3;
  string image_url = 4;
  google.protobuf.Timestamp birth_day = 5;
  string website_url = 6;
};

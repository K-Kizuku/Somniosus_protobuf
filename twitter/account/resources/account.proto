syntax = "proto3";

package twitter.account.resources;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/K-Kizuku/Somniosus_back/proto.go/twitter/account/resources/account";

message Account {
  string id = 1;
  string name = 2;
  string description = 3;
  string image_url = 4;
  google.protobuf.Timestamp birth_day = 5;
  string website_url = 6;
};
